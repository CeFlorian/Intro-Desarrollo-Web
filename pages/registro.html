<!DOCTYPE html>
<html lang="es-GT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Pastelería CIRO</title>
    <link rel="icon"  type="image/png" href="../images/logo.png">
</head>

<body class="fondoLogin">
    
    <div class="contenido-grid">
        <header class="header-grid">

            <div class="barra-Login">
               
                <nav class="nav-cls contenedor">
                    <ul>
                        <li>
                            <a class="no-hover">Bienvenido a Pastelería CIRO</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

    </div>
    <div class="">
        <main class="contenedor div-login contenido-centrado">

            <form action="login.html">
                <fieldset>
                    <br>
                    <p class="centrar-texto">Formulario de Registro</p>
                    <br>
                    <!--Utilizacion de los atributos type, name, id, placeholder (en caso de cajas de texto), required, for (para labels)
                        dentro de los elementos del formulario-->
                    <input type="text" name="nombre" id="txtNombre" placeholder="Ingrese su Nombre" required>
                    <input type="text" name="apellido" id="txtApellido" placeholder="Ingrese su Apellido" required>
                    <input type="email" name="correo" id="txtCorreo" placeholder="Ingrese su Email" required>
                    <input type="password" name="contrasenia" id="txtPassword" placeholder="Ingrese su Contraseña" required>

                    <p class="centrar-texto">De acuerdo con Terminos y Condiciones</p>
                    <button type="submit" class="botonLogin">Registrar</button>
                    <div class="centrar-texto"><a href="login.html" class="no-decorate">¿Ya tengo una cuenta?</a></div>
                    
                    <br>
                    
                </fieldset>

            </form>
        </main>
    </div>
    <footer class="footer-grid">
        <div class="contenedor cont-footer">
            <p>Santa Rosa, Guatemala</p>
            <p class="copyright">&copy; 2020 Pastelería CIRO - Todos los derechos reservados</p>
            <p>Contactenos via: <a href="#">e-mail</a></p>
        </div>
    </footer>
</body>

</html>
