<!DOCTYPE html>
<html lang="es-GT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Pastelería CIRO</title>
    <link rel="icon"  type="image/png" href="../images/logo.png">
</head>

<body class="fondoLogin">
    
    <div class="contenido-grid">
        <header class="header-grid">

            <div class="barra-Login">
               
                <nav class="nav-cls contenedor">
                    <ul>
                        <li>
                            <a class="no-hover">Bienvenido a Pastelería CIRO</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

    </div>
    <div class="">
        <main class="contenedor div-login contenido-centrado">

            <form action="../index.html">
                <fieldset>
                    <br>
                    <p class="centrar-texto">Bienvenido</p>
                    <br>
                    <input type="email" name="correo" id="txtCorreo" placeholder="Nombre de Usuario" required>
                    <input type="password" name="contrasenia" id="txtPassword" placeholder="Contraseña" required>
                    <div class="div-grid">
                        <div class="checkRecordar">
                            <input type="checkbox" style="display: block;" name="recordarUsuario" id="chkRecordarUsuario"/>
                        </div>
                        <label for="chkRecordarUsuario" style="color: white;" id="lbRecordarUsuario">Recordar Usuario</label>
                        
                    </div>

                    <button type="submit" class="botonLogin">Login</button>

                    <div class="grid-registrar">
                        <p class="texto-med">¿No tienes cuenta aún?</p>
                        <a href="registro.html" class="no-decorate">Registrate</a>
                    </div>
                    <br>
                    
                </fieldset>

            </form>
        </main>
    </div>
    <footer class="footer-grid">
        <div class="contenedor cont-footer">
            <p>Santa Rosa, Guatemala</p>
            <p class="copyright">&copy; 2020 Pastelería CIRO - Todos los derechos reservados</p>
            <p>Contactenos via: <a href="#">e-mail</a></p>
        </div>
    </footer>
</body>

</html>
